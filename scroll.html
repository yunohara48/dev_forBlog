<!DOCTYPE HTML>
<html>
<head>
<!--スクロールしたときに背景を動かす-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
    var   bgsc1 = 0;
    var   bgsc2 = 0;
$(window).scroll(function() {
    bgsc1+= 1;
    bgsc2+= 0;
    $(".skinBody").css("background-position", bgsc1 + "px " + bgsc2 + "px");
});
});
</script>
<!--jQueryのお勉強ここまで-->
</head>
<body>
</body>
</html>
